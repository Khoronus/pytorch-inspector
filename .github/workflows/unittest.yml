name: Run unittests

on:
  push:
    branches:
      - main
  #pull_request:
  #  branches:
  #    - main

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install e .[linux]
      - name: Run unittests
        run: python -m unittest test/test_modules.py
        